<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Navbar with Logo Image</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
        margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light" style="background-color: purple;">
      {% if home_active %}
        <a href="{{ url_for('main.home')}}" class="nav-item nav-link active">Home</a>
      {% else %}
        <a href="#" class="nav-item nav-link">Home</a>
      {% endif %}
      {% if current_user.is_authenticated and current_user.email=='admin@admin.com' %}
        <div class="nav-item nav-link">Admin</div>>
      {% endif %}
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('users.user_posts', username = current_user.username ) }}">My Posts</a>
                <a class="nav-item nav-link" href="{{ url_for('posts.new_post')}} ">New Post</a>
                <a class="nav-item nav-link disabled" href="{{ url_for('users.account')}} ">Account</a>
                <a class="nav-item nav-link" data-toggle="modal" data-target="#logoutModal">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('main.aboutus') }}">About Us</a>

            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{{ url_for('users.login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('users.signup') }}">Sign Up</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
